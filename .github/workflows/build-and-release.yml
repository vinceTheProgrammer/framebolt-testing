name: Build and Release Framebolt

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- DESKTOP: Linux ---
          - name: Desktop (Linux)
            os: ubuntu-latest
            prepare: |
              ./scripts/_prepare/common/prepare_external_repos.sh
              ./scripts/_prepare/linux/install_dependencies.sh
            build: |
              ./scripts/_build/linux/build.sh
            finalize: |
              ./scripts/_finalize/linux/copy_assets.sh
            package: |
              ./scripts/_package/linux/package.sh
            artifact: framebolt-linux.zip

          # --- DESKTOP: Windows ---
          - name: Desktop (Windows)
            os: windows-latest
            prepare: |
              ./scripts/_prepare/windows/prepare_external_repos.ps1
              ./scripts/_prepare/windows/install_gstreamer.ps1
            build: |
              ./scripts/_build/windows/build.ps1
            finalize: |
              ./scripts/_finalize/windows/copy_assets.ps1
              ./scripts/_finalize/windows/copy_dlls_recursive.ps1
              ./scripts/_finalize/windows/remove_libs.ps1
            package: |
              ./scripts/_package/windows/package.ps1
            artifact: framebolt-windows.zip

          # --- DESKTOP: macOS ---
          - name: Desktop (macOS)
            os: macos-latest
            prepare: |
              ./scripts/_prepare/common/prepare_external_repos.sh
              ./scripts/_prepare/macos/install_gstreamer.sh
            build: |
              ./scripts/_build/macos/build.sh
            finalize: |
              ./scripts/_finalize/macos/copy_assets.sh
              ./scripts/_finalize/macos/bundle_gstreamer_macos.sh
            package: |
              ./scripts/_package/macos/package.sh
            artifact: framebolt-macos.zip

          # --- MOBILE: Android ---
          - name: Android
            os: ubuntu-latest
            prepare: |
              ./scripts/_prepare/common/prepare_external_repos.sh
              ./scripts/_prepare/android/install_gstreamer.sh
              ./scripts/_prepare/android/copy-android-gstreamer-libs.sh
              ./scripts/_prepare/android/copy_assets.sh
            build: |
              ./scripts/_build/android/build.sh
            finalize: |
              echo "nothing to do"
            package: |
              ./scripts/_package/android/package.sh
            artifact: framebolt-android.zip

          # --- MOBILE: iOS ---
          - name: iOS
            os: macos-latest
            prepare: |
              ./scripts/_prepare/common/prepare_external_repos.sh
              ./scripts/_prepare/ios/install_gstreamer.sh
            build: |
              ./scripts/_build/ios/build.sh
            finalize: |
              echo "nothing to do"
            package: |
              ./scripts/_package/ios/package.sh
            artifact: framebolt-ios.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Build ${{ matrix.name }}
        run: ${{ matrix.prepare }}

      - name: Build ${{ matrix.name }}
        run: ${{ matrix.build }}

      - name: On failure, dump diagnostics
        if: failure()
        run: |
          echo "âŒ Build failed. Checking logs..."
          ls -R build-ios/build/SDL3-static.build/Debug-iphonesimulator || true
          tail -n 200 build-ios.log || true
          echo "--- DerivedData sizes ---"
          du -sh ~/Library/Developer/Xcode/DerivedData || true

      - name: Finalize Build ${{ matrix.name }}
        run: ${{ matrix.finalize }}

      - name: Package Build ${{ matrix.name }}
        run: ${{ matrix.package }}

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.artifact }}
          if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Determine release type
        id: release_type
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "release_type=release" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "release_type=pre-release" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Framebolt ${{ github.run_number }}
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          files: release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
